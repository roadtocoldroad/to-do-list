<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">

</head>
<body>
<div>
   <tbody>
   {% for row in data %}
   <tr>
       <td>"id" : {{ row.todo_id }}</td>
       <td>"title" : {{ row.title }}</td>
       <td>"completed" : {{ row.completed }}</td>
       <td>"url" : {{ row.url }}</td>
       <br>
   </tr>
   </tbody>
    {% endfor %}
</div>

 <h1>Todo List</h1>
    <div>Add a new todo item:
        <form action="{{ url_for('main.post') }}" method="POST">
                "title" : <input type="text" name="title">
            <input type="submit" value="Add Todo" class="button">
        </form>
    </div>

</body>
</html>
